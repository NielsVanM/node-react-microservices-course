apiVersion: skaffold/v2alpha3
kind: Config
deploy:
  kubectl:
    manifests:
      - ./infra/k8s/*
build:
  local:
    push: false

  artifacts:
    - image: nielsvanm/blog-client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "src/**/*.js"
            dest: "."

    - image: nielsvanm/blog-posts
      context: posts
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "index.js"
            dest: "."

    - image: nielsvanm/blog-comments
      context: comments
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "index.js"
            dest: "."

    - image: nielsvanm/blog-query
      context: query
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "index.js"
            dest: "."

    - image: nielsvanm/blog-moderation
      context: moderation
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "index.js"
            dest: "."

    - image: nielsvanm/blog-event-bus
      context: event-bus
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
          - src: "index.js"
            dest: "."
